<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/845ae26aa3.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Calculate Rental</title>
  </head>
  <body>
    <div class="overlay">
      <div class="content"> </div>
    </div>
    <main class="main">
      <div class="card">
        <img src="img/hatchback.jpg" alt="car image" />
        <div class="card-content-wrapper">
          <div class="card-content">
            <p class="car-type">Economy</p>
            <p class="car-rental-price">Rs.4,000 per day</p>
            <div class="days-group">
              <label for="days">No of days: &nbsp;</label>
              <input type="text" class="days" />
            </div>
          </div>
          <a href="#" class="btn-rent" data-type="Economy">Rent</a>
        </div>
      </div>
      <div class="card">
        <img src="img/sedan.jpg" alt="car image" />
        <div class="card-content-wrapper">
          <div class="card-content">
            <p class="car-type">Midsize</p>
            <p class="car-rental-price">Rs.10,000 per day</p>
            <div class="days-group">
              <label for="days">No of days: &nbsp;</label>
              <input type="text" class="days" />
            </div>
          </div>
          <a href="#" class="btn-rent" data-type="Midsize">Rent</a>
        </div>
      </div>
      <div class="card">
        <img src="img/suv.jpg" alt="car image" />
        <div class="card-content-wrapper">
          <div class="card-content">
            <p class="car-type">Luxury</p>
            <p class="car-rental-price">Rs.20,000 per day</p>
            <div class="days-group">
              <label for="days">No of days: &nbsp;</label>
              <input type="text" class="days" />
            </div>
          </div>
          <a href="#" class="btn-rent" data-type="Luxury">Rent</a>
        </div>
      </div>
    </main>
  </body>
</html>
